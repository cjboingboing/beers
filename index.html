<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Beers' Office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-image: url('beerground.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Dr. Beers asks:</h1>
    <p>Hey mate, what's your name and how many beers are you drinking this weekend?</p>

    <input type="text" id="userName" placeholder="Enter your name"><br><br>
    <input type="number" id="beerCount" placeholder="Enter number of beers"><br><br>
    <button onclick="theBeers()">Submit</button>

    <div id="message"></div>
    <img id="beerImage" src="" alt="Beer image">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: process.env.FIREBASE_API_KEY,  // Store the key in an environment variable
          authDomain: "dr-beers.firebaseapp.com",
          projectId: "dr-beers",
          storageBucket: "dr-beers.appspot.com",
          messagingSenderId: "344338095845",
          appId: "1:344338095845:web:d6cfac5886fbc2d3e2be0c",
          measurementId: "G-XSS3FW5G3W"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.getAnalytics(app);

        // Example function to handle form submissions
        function theBeers() {
            const name = document.getElementById('userName').value || 'Anonymous';
            const beers = parseInt(document.getElementById('beerCount').value);
            const message = document.getElementById('message');
            message.innerHTML = `Thank you, ${name}, for committing to drink ${beers} beers.`;

            // Example Firebase Database interaction can go here
            const db = firebase.database();
            const ref = db.ref('commitments');
            ref.push({
              name: name,
              beers: beers,
              date: new Date().toLocaleString()
            });
        }
    </script>
</body>
</html>
