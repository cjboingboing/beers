<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Beers' Office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-image: url('beerground.jpeg');  /* Path to the beer background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Makes sure the background stays in place when scrolling */
            position: relative;
            color: #333;
        }
        /* Adding an opaque layer over the background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);  /* Add opacity to the background */
            z-index: -1;  /* Keep it behind the content */
        }

        #message {
            margin-top: 20px;
        }
        #dots {
            margin-top: 10px;
            font-size: 2em;
        }
        #beerImage {
            margin-top: 20px;
            width: 400px;  /* Set the width of the image */
            display: none;  /* Initially hide the image */
        }
        #commitments {
            margin-top: 30px;
            border-top: 2px solid #333;
            padding-top: 20px;
        }
        .commitment {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Dr. Beers asks:</h1>
    <p>Hey mate, what's your name and how many beers are you drinking this weekend?</p>
    
    <input type="text" id="userName" placeholder="Enter your name"><br><br>
    <input type="number" id="beerCount" placeholder="Enter number of beers"><br><br>
    <button onclick="theBeers()">Submit</button>

    <div id="message"></div>
    <div id="dots"></div>
    <img id="beerImage" src="" alt="Beer image"> <!-- Image element -->

    <!-- Section to display the beer commitments -->
    <div id="commitments">
        <h2>Beer Commitments:</h2>
        <div id="commitmentList"></div> <!-- Dynamic list of commitments -->
    </div>

    <script>
        // JavaScript logic remains the same as previous versions
        const swearWords = ["swear1", "swear2", "swear3"]; // Example words

        let commitments = [];

        // Add event listener for "Enter" key on inputs
        document.getElementById('userName').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                theBeers();  // Call the function when Enter is pressed
            }
        });

        document.getElementById('beerCount').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                theBeers();  // Call the function when Enter is pressed
            }
        });

        function theBeers() {
            var name = document.getElementById('userName').value || 'Anonymous';
            var beers = parseInt(document.getElementById('beerCount').value);
            var message = document.getElementById('message');
            var dots = document.getElementById('dots');
            var beerImage = document.getElementById('beerImage');
            dots.innerHTML = ''; 

            if (containsSwearWord(name)) {
                message.innerHTML = 'Inappropriate username. Please enter a different name.';
                return;
            }

            // Special name cases
            if (name.toLowerCase() === 'jonah') {
                message.innerHTML = 'Happy Birthday Jonah!';
            } else if (name.toLowerCase() === 'orlando') {
                message.innerHTML = 'Nice try, Gay Cow!';
                name = 'Gay Cow';  // Change the name to "Gay Cow"
            } else if (name.toLowerCase() === 'oli' || name.toLowerCase() === 'oliver') {
                message.innerHTML = 'Nice try, Squid';
                name = 'Squid':
            }

            var currentDateTime = new Date();
            var formattedDateTime = currentDateTime.toLocaleString();

            if (isNaN(beers) || beers <= 0 || beers % 1 !== 0) {
                message.innerHTML = 'Sorry ' + name + ', you can\'t drink a fraction or invalid number of beers.<br> Try again muscles';
                return;
            }

            let customMessage = '';
            if (beers < 100) {
                customMessage = `Dear me! ${name} isn't even trying! ${formattedDateTime}`;
            } else if (beers >= 100 && beers < 900000) {
                customMessage = `${name} is on the right track, they need to drink a few more! ${formattedDateTime}`;
            } else if (beers >= 900000 && beers < 1000000) {
                customMessage = `${name} is so so close, they are going to drink ${beers} beers, only ${1000000 - beers} to go! ${formattedDateTime}`;
            } else {
                customMessage = `Oath cunt, ${name}! You're ready for a million beers! ${formattedDateTime}`;
            }

            commitments.push({
                name: name,
                beers: beers,
                date: formattedDateTime,
                message: customMessage
            });

            displayCommitments();

            if (beers >= 1000000) {
                beerImage.src = 'happybeer.webp';
            } else {
                beerImage.src = 'sadbeer.webp';
            }
            beerImage.style.display = 'block';
        }

        function containsSwearWord(name) {
            var lowerCaseName = name.toLowerCase();
            for (let i = 0; i < swearWords.length; i++) {
                if (lowerCaseName.includes(swearWords[i])) {
                    return true;
                }
            }
            return false;
        }

        function displayCommitments() {
            var commitmentList = document.getElementById('commitmentList');
            commitmentList.innerHTML = '';

            commitments.forEach(function(commitment) {
                var commitmentDiv = document.createElement('div');
                commitmentDiv.className = 'commitment';
                commitmentDiv.innerHTML = commitment.message;
                commitmentList.appendChild(commitmentDiv);
            });
        }
    </script>
</body>
</html>
